<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <main><br>
        <div class="container">
            <div class="row">
                <div class="center indigo-text">
                    <h4>Command Generator</h4>
                </div><br><br>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s10">
                            <input placeholder="Movie" id="model_name" type="text" class="validate">
                            <label for="first_name">Model Name</label>
                        </div>
                        <div class="input-field col s10">
                            <input placeholder="MovieContext" id="database_name" type="text" class="validate">
                            <label for="first_name">Database Class Name</label>
                        </div>
                        <div class="input-field col s10">
                            <input placeholder="MovieController" id="controller_name" type="text" class="validate">
                            <label for="first_name">Controller Name (Optional)</label>
                        </div>
                        <div class="center">
                            <a class="waves-effect waves-light btn" onclick="generateCommand();">Generate Command</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
