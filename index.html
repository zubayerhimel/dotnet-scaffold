<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/moodShifter.css">
</head>

<body>
    <main>
        <br>
        <div class="container">
            <div class="row">
                <div class="switch" id="icons">
                    <label>
                        <i class="material-icons blue-grey-text text-lighten-4">brightness_3</i>
                        <input type="checkbox" onclick="moodShifter()">
                        <span class="lever"></span>
                        <i class="material-icons amber-text text-darken-2">brightness_high</i>
                    </label>
                </div>
                <div class="center amber-text text-darken-4">
                    <h4 style="font-family: 'Satisfy', cursive;">Command Generator</h4>
                </div>
                <br>
                <br>
                <div class="card card-default z-depth-4">
                    <br>
                    <form id="command_form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="model_name" type="text" class="validate" autocomplete="off">
                                <label for="first_name">Model Name*</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="database_name" type="text" class="validate">
                                <label for="first_name">Database Class Name*</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="controller_name" type="text" class="validate">
                                <label for="first_name">Controller Name (Optional)</label>
                            </div>
                            <div class="center">
                                <input type="submit" value="Generate Command" class="btn indigo darken-1 z-depth-3">
                            </div>
                            <br>
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default">
                            <textarea name="" id="copy_text" class="grey darken-4 white-text" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/moodShifter.js"></script>

</body>

</html>
